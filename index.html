<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('pass backgrond.jpg');  
      background-size: cover;                  
      background-position: center;             
      background-repeat: no-repeat;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: pink;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0px 0px 10px gray;
      text-align: center;
      width: 320px;
      border: 2px solid green;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    .checkbox-group {
      text-align: left;
      margin: 10px 0;
    }

    .checkbox-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="30" placeholder="Enter length">

    <div class="checkbox-group">
      <label><input type="checkbox" id="includeUpper" checked> Include Uppercase (A-Z)</label>
      <label><input type="checkbox" id="includeLower" checked> Include Lowercase (a-z)</label>
      <label><input type="checkbox" id="includeNumbers" checked> Include Numbers (0-9)</label>
      <label><input type="checkbox" id="includeSymbols" checked> Include Symbols (!@#$%^...)</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <input type="text" id="passwordOutput" readonly>
  </div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const includeUpper = document.getElementById("includeUpper").checked;
      const includeLower = document.getElementById("includeLower").checked;
      const includeNumbers = document.getElementById("includeNumbers").checked;
      const includeSymbols = document.getElementById("includeSymbols").checked;

      if (!length || length < 1) {
        alert("Please enter a valid password length!");
        return;
      }

      let characterPool = "";
      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()";

      if (includeUpper) characterPool += upperCase;
      if (includeLower) characterPool += lowerCase;
      if (includeNumbers) characterPool += numbers;
      if (includeSymbols) characterPool += symbols;

      if (characterPool === "") {
        alert("Please select at least one character type.");
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomChar = characterPool.charAt(Math.floor(Math.random() * characterPool.length));
        password += randomChar;
      }

      document.getElementById("passwordOutput").value = password;
    }
  </script>
</body>
</html>
